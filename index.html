<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Dice Game</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="my-5" id="sectionFirst">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-12 col-md-6">
                    <img src="pic/dices 1.png" alt="Ã¯mage" class="img-fluid">
                </div>

                <div class="col-12 col-lg-6">
                    <div class="d-flex flex-column align-items-md-end">
                        <h1 class="fw-bolder display-1 text-nowrap" >DICE GAME</h1> 
                        <button type="button" class="btn btn-dark px-md-5 px-sm-2" id="playNow">Play Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="my-5" id="sectionSecond">
        <div class="container p-5">
            <div class="row justify-content-center align-items-center">
                <div class="col-12 col-md-7">
                    <div>
                        <h1 class="display-2 fw-bold ps-3" id="score">0</h1>
                        <p class="fw-bold">Total Score</p>
                    </div>
                </div>

                <div class="col-12 col-md-5">
                    <h5 class="text-danger mb-2 text-end" id="warning">You have not selected any number.</h5>
                    <div class="d-flex align-items-center justify-content-between py-1">
                        <button type="button" class="btn p-2 fs-md-4 roll" value="1">1</button>
                        <button type="button" class="btn p-2 fs-md-4 roll" value="2">2</button>
                        <button type="button" class="btn p-2 fs-md-4 roll" value="3">3</button>
                        <button type="button" class="btn p-2 fs-md-4 roll" value="4">4</button>
                        <button type="button" class="btn p-2 fs-md-4 roll" value="5">5</button>
                        <button type="button" class="btn p-2 fs-md-4 roll" value="6">6</button>
                    </div>
                    <h4 class="text-end mt-3">Select Number</h4>
                </div>
            </div>

            <div class="d-flex flex-column align-items-center justify-content-center">
                <img src="pic/dice_1.png" alt="dice1" id="dice">
                <h5>Click on dice to Roll</h5>
                <button type="button" class="btn btn-light px-md-5 px-sm-2 border my-2" id="resetScore">Reset Score</button>
                <button type="button" class="btn btn-dark px-md-5 px-sm-2 mt-1" id="showRules">Show Rules</button>
                
                <div id="show" class="mt-5">
                    <p class="text-danger text-end"><i class="fa-solid fa-circle-xmark fs-3" onclick="hideRules();"></i></p>
                    <div class="bgColor bg-gradient rounded p-4">
                        <h5>How to play Dice Game</h5>
                        <p>Select any number <br> Click on dice image <br> After click on dice number you will get same point as dice <br> If you get wrong guess then 2 point will be deducted</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
